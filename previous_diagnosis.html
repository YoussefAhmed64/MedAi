<!DOCTYPE html>

                <!-- Example diagnosis cards - these would be dynamically populated -->

                    <div class="diagnosis-header">
                        <span class="date">March 15, 2024</span>
                        <span class="type">Text Analysis</span>
                    </div>
                    <div class="diagnosis-content">
                        <h3>Symptoms</h3>
                        <p>Fever, headache, and fatigue</p>
                        <h3>Diagnosis</h3>
                        <p>Common cold with mild symptoms</p>
                    </div>
                </div>
                <div class="diagnosis-card">
                    <div class="diagnosis-header">
                        <span class="date">March 10, 2024</span>
                        <span class="type">Image Analysis</span>
                    </div>
                    <div class="diagnosis-content">
                        <h3>Image Analysis</h3>
                        <p>Skin condition on right arm</p>
                        <h3>Diagnosis</h3>
                        <p>Mild contact dermatitis</p>
                    </div>
                </div>
            </div>
            <a href="home.html" class="back-btn">Back to Home</a>
